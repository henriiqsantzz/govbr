<!DOCTYPE html><html lang="pt-BR"><head>
  <meta charset="UTF-8">
  <title>Acesso Negado</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: #f4f4f4;
      color: #333;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #d32f2f;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .error-code {
      font-size: 14px;
      color: #888;
      background: #eee;
      padding: 8px 12px;
      border-radius: 4px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Acesso Negado</h1>
    <p>Sua solicitação foi bloqueada por motivos de segurança.</p>
    <div class="error-code">Código: <strong>#CNY</strong></div>
  </div>
